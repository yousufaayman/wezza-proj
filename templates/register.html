<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="/../static/css/register.css" />
</head>
<body>

  <div class="register-container">
    <div class="logo" > <img id="logo" src="../static/images/logo.png" > </div>
    
    <h2><br/>Create an Account</h2>

    
      <div class="form-group">
        <label for="role">Register as:</label>
        <select onchange="register_type()" id="role" name="role" required>
            <option value="Choose type">Choose type</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          <option value="venue">Venue</option>
          <option value="hair_dresser">Hair Dresser</option>
          <option value="wedding_planner">Wedding Planner</option>
          <option value="makeup_artist">Make-up Artist</option>
        </select>
      </div> 

    <form id="registerForm" onsubmit="register(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div id="registerHolder">

        </div>

      <button type="submit" class="register-button">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>

  <script src="../static/js/register.js"></script>
</body>
</html>
