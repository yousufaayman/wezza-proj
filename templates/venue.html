<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venue Services</title>
  <link rel="stylesheet" href="/../static/css/venue.css" />
</head>
<body>

  <!-- Content Section -->
  <div class="content">
    <header class="navbar">
      <div class="navbar-left">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </div>
      <div class="navbar-right">
        <img src="../static/images/logo.png" alt="Logo" class="logo-large">
      </div>
    </header>

    <main>
      <div class="service-list-header"><h1>Wedding Venues</h1></div>
      <div class="service-list">
        {% for venue in venues %}
        <div class="service-card">
          {% set image_filename = venue.media.split('\\')[-1].split('/')[-1] %}
          <img src="/static/images/venue/{{ image_filename }}" alt="{{ venue.username }}">
          <h3>{{ venue.username }}</h3>
          <p>{{ venue.description }}</p>
          <a href="/venuedetails/{{ venue.username }}" class="book-button">View Details</a>        
        </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <!-- Sidebar Section -->
  <div class="sidebar">
    <ul>
      <li><a href="/venue" class="active">Venue</a></li>
      <li><a href="/hairdresser">Hair Dresser</a></li>
      <li><a href="/weddingplanner">Wedding Planner</a></li>
      <li><a href="/makeupartist">Make-up Artist</a></li>
    </ul>
  </div>

</body>
</html>
